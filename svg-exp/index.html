<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>SVG - Experiment</title>
</head>

<body>
    <div class="triangle-container">
        <svg height="500" width="500">
            <g>
                <polygon points="250,120 100,400 400,400" class="triangle"
                    style="stroke:green; stroke-width: 30; fill-opacity: 0;" />
                    <polygon points="250,120 100,400 400,400" id="second" class="triangle"
                    style="stroke:green; stroke-width: 30; fill-opacity: 0;" />
                <g>
                    <line x1="80" y1="80" x2="238" y2="290" stroke="#fff" stroke-width="3" />
                    <line x1="40" y1="120" x2="238" y2="290" stroke="#fff" stroke-width="3" />
                    <line x1="20" y1="150" x2="238" y2="290" stroke="#fff" stroke-width="3" />
                    <line x1="10" y1="180" x2="238" y2="290" stroke="#fff" stroke-width="3" />
                    <line x1="-10" y1="200" x2="238" y2="290" stroke="#fff" stroke-width="3" />
                    <line x1="80" y1="80" x2="238" y2="290" stroke="#fff" stroke-width="3" />
                    
                </g>
                <g id="eye">
                    <ellipse cx="250" cy="305" rx="60" ry="20" style="fill:green" />
                    <g>
                        <circle cx="250" cy="305" r="15" style="fill:green; stroke:#fff; stroke-width: 2;" />
                        <circle cx="250" cy="305" r="10" style="fill:#fff" />
                    </g>
                </g>
            </g>
        </svg>
    </div>
</body>

</html>
